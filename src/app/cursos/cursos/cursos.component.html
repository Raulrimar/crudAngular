<mat-card id="card-geral">

  <div class="tabela">
    <mat-card class="card-interna">
      <mat-card-content>Cursos Disponíveis</mat-card-content>
    </mat-card>
    <div *ngIf="cursos$ | async as cursos; else loading">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column 
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let cursos"> {{cursos.nome}} </td>
    </ng-container>-->

        <!-- Nome Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let cursos"> {{cursos.name}} </td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let cursos"> {{cursos.categoria}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr><!--Colunas que serão exibidas-->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
  <mat-card-content></mat-card-content>
</mat-card>
